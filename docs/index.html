<!-- src/llm_comparison/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Benchmark Comparison</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>LLM Benchmark Comparison</h1>
    
    <div class="container">
        <div class="filters">
            <div class="filter-section">
                <h3>Type</h3>
                <label><input type="checkbox" class="type-filter" value="all" checked> All</label>
                <label><input type="checkbox" class="type-filter" value="human_pref" checked> Human Preference</label>
                <label><input type="checkbox" class="type-filter" value="task_based" checked> Task-based</label>
                <!-- Add more types as needed -->
            </div>
            
            <div class="filter-section benchmark-info">
                <h3 id="benchmark-title">Benchmark Overview</h3>
                <div id="model-counter">Showing 0 models</div>
                <div id="last-updated">Data Sources Updated: -</div>
            </div>
        </div>
        
        <div class="table-container">
            <table id="llm-table">
                <thead>
                    <tr>
                        <th>Model</th>
                        <th>Weighted Score</th>
                        <!-- Benchmark columns will be added dynamically -->
                    </tr>
                </thead>
                <tbody id="llm-table-body">
                    <!-- Table rows will be populated dynamically -->
                    <tr>
                        <td colspan="99">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="footer">
        <p>Data is updated daily from various benchmark sources. This site is for informational purposes only.</p>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
